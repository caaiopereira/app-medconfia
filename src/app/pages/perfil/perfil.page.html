<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
    <ion-title><strong>PERFIL</strong></ion-title>
</ion-toolbar>
</ion-header>
<ion-content>


    <ion-card>
    

      <ion-card-content>
        <ion-list>
          <ion-item-sliding *ngFor="let clientes of listaClientes">
            <ion-card>
            <ion-item>
            <ion-thumbnail><img alt="Perfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"/></ion-thumbnail>   
            <ion-card-header >
            <ion-card-title><strong>{{clientes.nomecliente}}</strong></ion-card-title>
            <ion-card-subtitle><strong>Endere√ßo: </strong>{{clientes.endereco}}</ion-card-subtitle>
            <ion-card-subtitle><strong>CPF:</strong>{{clientes.cpf}}</ion-card-subtitle>
            <ion-card-subtitle><strong>Email: </strong>{{clientes.email}}</ion-card-subtitle>
            <ion-card-subtitle><strong>Alergia: </strong>{{clientes.alergias}}</ion-card-subtitle>
            <ion-card-subtitle><strong>Genero: </strong>{{clientes.genero}}</ion-card-subtitle>
            <ion-card-subtitle><strong>Tipo: </strong>{{clientes.tipo}}</ion-card-subtitle>
            <ion-icon class="buttonEdit" color="primary" size="large" [routerLink]="['/perfil-update',clientes.id]" name="create-outline"></ion-icon>
            <ion-icon class="buttonDel" size="large" (click)="deletar(clientes.uid)" name="trash"></ion-icon>              
            </ion-card-header>
            </ion-item>
        </ion-card >
      </ion-item-sliding>
        </ion-list>
      </ion-card-content>
</ion-card>

</ion-content>
